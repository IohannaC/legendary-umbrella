<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
  <thead>
    <tr>
      <th th:text="nome">Name</th>
      <th th:text="preco">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${name}">
      <td th:text="${prod.nome} + 'eu sou uma banana' ">Banana</td>
      <td th:text="${#numbers.formatDecimal(prod.preco, 1, 2)}">584643453435</td>
    </tr>
  </tbody>
</table>
</body>
</html>
